<!-- admin-dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/admin-dashboard.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand" href="#">Admin Dashboard</a>
    <button class="btn btn-light ms-auto" id="logoutBtn">Logout</button>
  </nav>

  <div class="container my-5">
    <h3 class="mb-4">Performance Overview</h3>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Total Queries Handled</h5>
            <p class="display-6" id="totalQueries">1245</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Success Rate</h5>
            <p class="display-6" id="successRate">98%</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Average Response Time</h5>
            <p class="display-6" id="avgResponse">1.2s</p>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="js/dashboard.js"></script>
</body>
</html>
